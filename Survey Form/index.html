<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Feedback Survey</h1>
        <p id="description">We would love to hear your thoughts. Please fill out this quick survey!</p>

        <form id="survey-form">
           
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

         
            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" name="age" placeholder="Enter your age" min="10" max="100">

            
            <label for="dropdown">Which option best describes you?</label>
            <select id="dropdown" name="role">
                <option value="" disabled selected>Select your option</option>
                <option value="student">Student</option>
                <option value="professional">Professional</option>
            </select>

          
            <fieldset>
                <legend>Gender:</legend>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </fieldset>

            
            <fieldset>
                <legend>Interests:</legend>
                <input type="checkbox" id="coding" name="interests" value="coding">
                <label for="coding">Coding</label>
                <input type="checkbox" id="music" name="interests" value="music">
                <label for="music">Music</label>
            </fieldset>

           
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>

            
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
